buildscript {
    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6+'
    }
}
apply plugin: 'android'

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
}

android {
    buildToolsVersion '19'
    compileSdkVersion 19

    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 19
    }
}
